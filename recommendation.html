<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Activity Finder</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: url('./bkg.jpg'); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Select Your Mood</h2>
    <select id="mood">
        <option value="happy">Happy</option>
        <option value="energetic">Energetic</option>
        <option value="calm">Calm</option>
        <option value="predepressed">Predepressed</option>
        <option value="depressed">Depressed</option>
    </select>

    <h2>Select Your City</h2>
    <select id="city">
        <option value="Rabat">Rabat</option>
        <option value="Marrakesh">Marrakesh</option>
        <option value="Agadir">Agadir</option>
        <option value="Casablanca">Casablanca</option>
        <option value="Fez">Fez</option>
        <!-- Add more cities as needed -->
    </select>

    <button onclick="showMap()">OK</button>
</div>

<div id="mapContainer" class="container">
    <!-- Google Maps iframe will be displayed here -->
</div>

</script>

</body>
</html>
